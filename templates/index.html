<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huffman Compressor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>üîê Huffman File Compressor</h1>
    <p class="subtitle">Compress and decompress files safely with Huffman coding</p>

    <div class="card">
        <h2>Compress a File</h2>
        <form method="POST" action="/compress" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Compress</button>
        </form>
    </div>

    <div class="card">
        <h2>Decompress a File</h2>
        <form method="POST" action="/decompress" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Decompress</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Huffman Compressor
    </footer>
</div>
</body>
</html>
